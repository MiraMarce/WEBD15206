
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Restaurant - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD1DC;
            color: #333;
        }

        header {
            background-color: #ffcc80;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #ff5733;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            background-image: url('images/chox.jpg');
            background-size: cover;
            padding: 100px;
            color: #fbff00;
            opacity: 0.7;
            text-shadow: 6px 3px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-section h1 {
            font-size: 3em;
        }

        .about-section,
        .menu-section,
        .contact-section {
            text-align: center;
            padding: 30px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .about-section a,
        .menu-section a,
        .contact-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc80;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .about-section a:hover,
        .menu-section a:hover,
        .contact-section a:hover {
            background-color: #ff5733;
            color: #fff;
        }

        a:focus {
            outline: 2px solid #ff5733;
        }

        .skip-link {
            background-color: #8aff8a;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 100px;
            margin: 10px;
            font-weight: bold;
        }

        .skip-link:hover {
            background-color: #5bff5b;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            width: 70%;
            margin: 0 auto;
            margin-top: 30px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to Content</a>
    <header role="banner">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="Menu.html">Our Menu</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" role="main">
        <section class="hero-section">
            <h1>Contact Us</h1>
            <p>Tell us all about it!</p>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p>Email: info@cupcakebonanza.com</p>
                <p>Phone: +1 123-456-7890</p>
                <p>Address: 1234 Cupcake Lane, Cityville, State, Country</p>
                <a href="https://www.facebook.com/TheCupcakeStoreSantee/">Facebook</a>
            </div>

            <div class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/07soxSSi8T0?si=N2nZzruMYmN6ZTs-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>

    <footer role="contentinfo">
        <footer role="contentinfo" style="text-align: center;">
        <p>&copy; 2023 Cupcake Bonanza</p>
    </footer>
</body>

</html>
